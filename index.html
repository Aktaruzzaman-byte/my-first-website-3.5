    <h1>আমার কিছু প্রিয় জায়গা</h1>
    <div>
    <h2><b>হাকালুকি হাওর</b></h2>
    <p>হাকালুকি হাওর দেখতে খুবই সুন্দর।বিশেষকরে বর্ষাকালে পানির শব্দে বিমুহিত হয়ে যায় মানুষ।প্রতিদিন হাজার হাজার মানুষ ঘুরতে যায় সেখানে আর সেখানকার নির্মল বায়ু উপভোগ করে মানুষ।</p>
    </div>
